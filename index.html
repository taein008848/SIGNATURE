<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전자 서명 양식</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #signature-pad {
            border: 1px solid #ccc;
            width: 100%;
            max-width: 300px; /* 서명란의 너비를 줄임 */
            height: 100px;    /* 서명란의 높이를 줄임 */
        }
        button {
            margin-top: 10px;
        }
    </style>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
    <script>
        // Firebase 설정 및 초기화
        const firebaseConfig = {
            apiKey: "AIzaSyCzOWsqoJ2DW45lzYIGehC5gEhBFFjQkg4",
            authDomain: "taein-24032.firebaseapp.com",
            projectId: "taein-24032",
            storageBucket: "taein-24032.appspot.com",
            messagingSenderId: "974345716486",
            appId: 1:974345716486:web:d43cae89afa87543d5d487",
            measurementId: "G-Q3X6KKMZ1M"
        };
        firebase.initializeApp(firebaseConfig);
        const storage = firebase.storage();
        const database = firebase.database();
    </script>
</head>
<body>
    <h1>전자 서명 양식</h1>
    <div id="signature-pad">
        <canvas></canvas>
    </div>
    <button id="clear">Clear</button>
    <button id="save">Save</button>
    <img id="signature-image" src="" alt="Signature Image" style="display:none;"/>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    <script>
        const canvas = document.querySelector("canvas");
        const signaturePad = new SignaturePad(canvas);

        function resizeCanvas() {
            const ratio = Math.max(window.devicePixelRatio || 1, 1);
            canvas.width = canvas.offsetWidth * ratio;
            canvas.height = canvas.offsetHeight * ratio;
            canvas.getContext("2d").scale(ratio, ratio);
            signaturePad.clear();
        }

        window.addEventListener("resize", resizeCanvas);
        resizeCanvas();

        document.getElementById("clear").addEventListener("click", () => {
            signaturePad.clear();
        });

        document.getElementById("save").addEventListener("click", () => {
            if (signaturePad.isEmpty()) {
                alert("Please provide a signature first.");
            } else {
                const dataURL = signaturePad.toDataURL();
                const img = document.getElementById("signature-image");
                img.src = dataURL;
                img.style.display = "block";  // 이미지 표시
                // Firebase에 서명 저장 함수 호출
                saveSignatureToFirebase(dataURL);
                alert("Signature saved successfully.");
            }
        });

        function saveSignatureToFirebase(dataURL) {
            const storageRef = storage.ref();
            const signatureRef = storageRef.child('signatures/' + Date.now() + '.png');

            // 데이터 URL을 Blob으로 변환
            fetch(dataURL)
                .then(res => res.blob())
                .then(blob => {
                    return signatureRef.put(blob);
                })
                .then(snapshot => {
                    return snapshot.ref.getDownloadURL();
                })
                .then(downloadURL => {
                    // 실시간 데이터베이스에 서명 URL 저장
                    const newSignatureRef = database.ref('signatures').push();
                    newSignatureRef.set({
                        url: downloadURL,
                        timestamp: Date.now()
                    });
                    alert('Signature uploaded successfully!');
                })
                .catch(error => {
                    console.error('Error uploading signature:', error);
                });
        }
    </script>
</body>
</html>

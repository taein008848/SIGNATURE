<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전자 서명 양식</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #signature-pad {
            border: 1px solid #ccc;
            width: 100%;
            max-width: 300px; /* 서명란의 너비를 줄임 */
            height: 100px;    /* 서명란의 높이를 줄임 */
        }
        button {
            margin-top: 10px;
        }
    </style>
    <!-- Firebase SDKs -->
    <script type="module">
        // Firebase 모듈 import
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
        import { getStorage, ref as storageRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-storage.js";
        import { getDatabase, ref as databaseRef, push, set } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js";

        // Firebase 설정 및 초기화
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID",
            measurementId: "YOUR_MEASUREMENT_ID"
        };

        // Firebase 초기화
        const app = initializeApp(firebaseConfig);
        const storage = getStorage(app);
        const database = getDatabase(app);

        // DOM이 로드된 후 실행
        document.addEventListener("DOMContentLoaded", () => {
            const canvas = document.querySelector("canvas");
            const signaturePad = new SignaturePad(canvas);

            function resizeCanvas() {
                const ratio = Math.max(window.devicePixelRatio || 1, 1);
                canvas.width = canvas.offsetWidth * ratio;
                canvas.height = canvas.offsetHeight * ratio;
                canvas.getContext("2d").scale(ratio, ratio);
                signaturePad.clear();
            }

            window.addEventListener("resize", resizeCanvas);
            resizeCanvas();

            document.getElementById("clear").addEventListener("click", () => {
                signaturePad.clear();
            });

            document.getElementById("save").addEventListener("click", () => {
                if (signaturePad.isEmpty()) {
                    alert("Please provide a signature first.");
                } else {
                    const dataURL = signaturePad.toDataURL();
                    const img = document.getElementById("signature-image");
                    img.src = dataURL;
                    img.style.display = "block";  // 이미지 표시
                    // Firebase에 서명 저장 함수 호출
                    saveSignatureToFirebase(dataURL);
                }
            });

            function saveSignatureToFirebase(dataURL) {
                const timestamp = new Date().toISOString().replace(/[-:.]/g, '');
                const filePath = `signatures/${timestamp}.png`;
                const signatureStorageRef = storageRef(storage, filePath);

                // 데이터 URL을 Blob으로 변환하여 Firebase Storage에 업로드
                fetch(dataURL)
                    .then(res => res.blob())
                    .then(blob => {
                        return uploadBytes(signatureStorageRef, blob);
                    })
                    .then(snapshot => {
                        return getDownloadURL(snapshot.ref);
                    })
                    .then(downloadURL => {
                        // 실시간 데이터베이스에 서명 URL과 타임스탬프 저장
                        const newSignatureRef = push(databaseRef(database, 'signatures'));
                        return set(newSignatureRef, {
                            url: downloadURL,
                            timestamp: Date.now()
                        });
                    })
                    .then(() => {
                        alert('Signature uploaded successfully!');
                    })
                    .catch(error => {
                        console.error('Error uploading signature:', error);
                    });
            }
        });
    </script>
    <!-- Signature Pad -->
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
</head>
<body>
    <h1>전자 서명 양식</h1>
    <div id="signature-pad">
        <canvas></canvas>
    </div>
    <button id="clear">Clear</button>
    <button id="save">Save</button>
    <img id="signature-image" src="" alt="Signature Image" style="display:none;"/>
</body>
</html>
